<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="toast-container position-absolute top-0 end-0 p-3">
        <div id="liveToastFail" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header" style="background-color: #bb2124;"></div>
            <div class="toast-body text-center">
                Input field cannot be empty.
            </div>
        </div>

        <div id="liveToastSuccess" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header" style="background-color: #22bb33;"></div>
            <div class="toast-body text-center">
                You've successfully added a new todo!
            </div>
        </div>

        <div id="liveToastDelete" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header" style="background-color: blueviolet;"></div>
            <div class="toast-body text-center">
                You've successfully deleted a todo.
            </div>
        </div>

        <div id="liveToastEdit" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header" style="background-color: #5bc0de;"></div>
            <div class="toast-body text-center">
                You've successfully edit & saved a todo.
            </div>
        </div>
    </div>
    <div class="container">
        <form class="todo_form">
            <h1 class="todo_title">To Do List</h1>
            <div class="todo_div">
                <input type="text" class="todo_input" placeholder="Add new todo...">
                <button type="submit" class="todo_btn" id="liveToastBtn">+</button>
            </div>
        </form>
        <div class="todo_container"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
